<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="pulse" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#0a0f1a"/>

  <!-- Subtle grid lines -->
  <g stroke="#1e293b" stroke-width="1" opacity="0.5">
    <line x1="80" y1="160" x2="432" y2="160"/>
    <line x1="80" y1="256" x2="432" y2="256"/>
    <line x1="80" y1="352" x2="432" y2="352"/>
  </g>

  <!-- H letter -->
  <g fill="url(#grad)">
    <rect x="80" y="140" width="40" height="232" rx="8"/>
    <rect x="200" y="140" width="40" height="232" rx="8"/>
    <rect x="80" y="236" width="160" height="40" rx="8"/>
  </g>

  <!-- L letter -->
  <g fill="url(#grad)">
    <rect x="280" y="140" width="40" height="232" rx="8"/>
    <rect x="280" y="332" width="152" height="40" rx="8"/>
  </g>

  <!-- Chart pulse line -->
  <path d="M60 320 L140 280 L220 300 L300 200 L380 240 L460 120"
        fill="none"
        stroke="url(#pulse)"
        stroke-width="6"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.9"/>

  <!-- Pulse dot -->
  <circle cx="460" cy="120" r="10" fill="#22c55e">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
