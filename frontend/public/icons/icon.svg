<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#97FCE4"/>
      <stop offset="100%" style="stop-color:#4ade80"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="0" stdDeviation="15" flood-color="#97FCE4" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Black background -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- Hyperliquid logo shape with glow -->
  <g transform="translate(256, 256)" filter="url(#shadow)">
    <!-- Left blob -->
    <ellipse cx="-70" cy="0" rx="85" ry="95" fill="url(#glow)"/>
    <!-- Right blob -->
    <ellipse cx="70" cy="0" rx="85" ry="95" fill="url(#glow)"/>
    <!-- Center connection -->
    <ellipse cx="0" cy="0" rx="45" ry="70" fill="url(#glow)"/>
  </g>
</svg>
