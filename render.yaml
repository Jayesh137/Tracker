services:
  - type: web
    name: hl-tracker
    runtime: node
    plan: free
    buildCommand: cd frontend && npm ci && npm run build && cd ../backend && npm ci && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_EMAIL
        sync: false
